<h1 *ngIf="!this.editMode">Add new Sight</h1>
<h1 *ngIf="this.editMode">Edit Sight</h1>

<div>
	<br />
	<div class="form-group">
		<label>Main Header en</label>
		<input type="text" [(ngModel)]="sight.name_en" >
		<label>Main Header ru</label>
		<input type="text" [(ngModel)]="sight.name_ru">
		<label>Main Header kz</label>
		<input type="text" [(ngModel)]="sight.name_kz">
		<label>Main Header es</label>
		<input type="text" [(ngModel)]="sight.name_es">
		<label>Main Header deu</label>
		<input type="text" [(ngModel)]="sight.name_zh">
	</div>
	<div class="form-group">
		<label>Short Description en</label>
		<textarea [(ngModel)]="sight.sdescription_en" class="langInput lang_en"></textarea>
		<label>Short Description ru</label>
		<textarea [(ngModel)]="sight.sdescription_ru" class="langInput lang_ru"></textarea>
		<label>Short Description kz</label>
		<textarea [(ngModel)]="sight.sdescription_kz" class="langInput lang_kz"></textarea>
		<label>Short Description es</label>
		<textarea [(ngModel)]="sight.sdescription_es" class="langInput lang_es"></textarea>
		<label>Short Description deu</label>
		<textarea [(ngModel)]="sight.sdescription_zh" class="langInput lang_zh"></textarea>
	</div>
	<div class="form-group">
		<label>Full Description en</label>
		<textarea [(ngModel)]="sight.description_en" class="langInput lang_en"></textarea>
		<label>Full Description ru</label>
		<textarea [(ngModel)]="sight.description_ru" class="langInput lang_ru"></textarea>
		<label>Full Description kz</label>
		<textarea [(ngModel)]="sight.description_kz" class="langInput lang_kz"></textarea>
		<label>Full Description es</label>
		<textarea [(ngModel)]="sight.description_es" class="langInput lang_es"></textarea>
		<label>Full Description deu</label>
		<textarea [(ngModel)]="sight.description_zh" class="langInput lang_zh"></textarea>
	</div>
	<div class="form-group">
		<label>Country</label><br />
		<select [(ngModel)]="sight.country_id" (change)="onChangeCountry($event.target.value)" class="country_select form-control select2">
			<option value="">Select Country</option>
			<option *ngFor="let country of list_countries; index as i;" value="{{ country.id }}">{{ country.name_en }}</option>
		</select>
	</div>
	<div class="form-group">
		<label>City</label><br />
		<select [(ngModel)]="sight.city_id" class="form-control select2">
			<option value="">Select City</option>
			<option *ngFor="let city of list_cities; index as i;" value="{{ city.id }}">{{ city.name_en }}</option>
		</select>
	</div>

	<!-- <div class="form-group">
		<label>Discount</label><br />
		<select [(ngModel)]="sight.discount_id" multiple size="10" class="form-control select2">
			<option *ngFor="let tag of list_discount; index as i;" value="{{ tag.id }}">{{ tag.main_header_en }}</option>
		</select>
	</div> -->
	<div class="form-group">
		<label>Tags</label><br />
		<select [(ngModel)]="sight.tags" multiple size="10" class="form-control select2">
			<option *ngFor="let tag of list_tags; index as i;" value="{{ tag.id }}">{{ tag.name_en }}</option>
		</select>
	</div>
	<div class="form-group">
		<label>Slider</label><br />
		<select [(ngModel)]="sight.slider_id"  class="form-control select2">
			<option *ngFor="let tags of list_slider; index as i;" value="{{ tags._id }}">{{ tags.name }}</option>
		</select>
	</div>
	<div class="form-group">
		<label>Status</label>
		<select [(ngModel)]="sight.is_active" class="form-control">
			<option value="true">Active</option>
			<option value="false">Not Active</option>
		</select>
	</div>
	<div class="form-group">
		<label>Rating</label>
		<input type="number" [(ngModel)]="sight.avg_rating">
	</div>
	<div class="form-group">
		<label>Просмотры</label>
		<input type="number" [(ngModel)]="sight.views_count">
	</div>
	<div class="form-group">
		<label>Longitude</label>
		<input type="text" [(ngModel)]="sight.longitude">
	</div>
	<div class="form-group">
		<label>Latitude</label>
		<input type="text" [(ngModel)]="sight.latitude">
	</div>
	<form [formGroup]="fileUploadForm" (ngSubmit)="onFormSubmit()">
		<div class="row">
		  <div class="col-sm-12">
			<div>
			  <h6 class="head-title margin-top-8"><span>Select Image File</span></h6>
			</div>
		  </div>
		  <div class="col-sm-6">
	
			<div class="custom-file">
	
			  <input type="file" class="custom-file-input" id="customFile" name="uploadedImage"
				(change)="onFileSelect($event)" #UploadFileInput>
	
			  <label class="custom-file-label" for="customFile">{{fileInputLabel || 'Choose File'}}</label>
			
			</div>
	
		  </div>
	
		  <div class="col-sm-6"> <button class="btn btn-primary" type="submit">Upload</button> </div>
	
		</div>
	  </form>
	  <div class="form-group">
		<img src = {{image}} style="height: 100px;"/>
	</div>
	<button (click)="saveSight()" style="padding: 8px;" class="button">Submit</button>
</div>
