			<div class="search">
				<div class="form-row align-items-center"> 
					<input type="text" placeholder="Search by Title" [(ngModel)]="query" class="form-control">
					<button type="button" (click)="searchSight()">Search</button>
				</div>
				<div class="form-row align-items-center">
					<select (change)="onChangeCountry($event.target.value)" class="form-control">
						<option value="">Filter By Country</option>
						<option *ngFor="let country of list_countries; index as i;" value="{{ country.id }}">{{ country.name_en }}</option>
					</select>					
				</div>
				<div class="form-row align-items-center">
					<select (change)="onChangeCity($event.target.value)" class="form-control">
						<option value="">Filter By City</option>
						<option *ngFor="let city of list_cities; index as i;" value="{{ city.id }}">{{ city.name_en }}</option>
					</select>					
				</div>
			</div>
			<div class="bordered full">
				<table>
				<thead>
					<tr>
						<td>ID</td> 
						<td>Name</td>
						<td>Status</td>
						<td>Country</td>
						<td>Rating</td>
						<td>Comments</td>
						<td>Likers</td>
						<td>Stats</td>
						<td>VR / AR / Articles</td>
						<td>Actions</td>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let record of list; index as i;">
						<td>{{ i + 1 }}</td>
						<td>{{ record.name_en }}</td>
						<td>
							<span *ngIf="record.is_active" class="badge badge-success">Active</span>
							<span *ngIf="!record.is_active" class="badge badge-warning">Not Active</span>
						</td>
						<td>
							<span *ngIf="record.country_id == '5fae860dbdea0d3880d8dc7b'">Kazakhstan</span>
							<span *ngIf="record.country_id == '5fae8613bdea0d3880d8dc7c'">Russia</span>
							<span *ngIf="record.country_id == '5fae8618bdea0d3880d8dc7d'">Ukraine</span>
							<span *ngIf="record.country_id == '5fa8c401d60722300095e36e'">Germany</span>
						</td>
						<td>{{ record.rating }}</td>
						<td>0</td>
						<td>0</td>
						<td><span class="badge badge-warning">Not Available</span></td>
						<td><span class="badge badge-warning">Not Available</span></td>
						<td>
							<a href="javascript:void(0);" (click)="askEdit(record.id)" class="badge badge-warning">Edit</a>
							<a href="javascript:void(0);" (click)="askDeleteSight(record.id)" class="onDelete badge badge-danger">Remove</a>
						</td>
					</tr>
				</tbody>
				</table>
			</div>
