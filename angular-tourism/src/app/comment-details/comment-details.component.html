<h1>Comment Details</h1>
<div >
	<br />
	<div class="form-group">
		<label>Text</label>
		<input type="email" name="text" [(ngModel)]="comment.text" readonly>
	</div>
	<div class="form-group">
		<label>User</label>
		<input type="text" name="userToken" [(ngModel)]="comment.userToken" readonly>
	</div>
	<div class="form-group">
		<label>Status</label>
		<select name="active" [(ngModel)]="comment.active" class="form-control" readonly>
			<option value="true">Active</option>
			<option value="false">Not Active</option>
		</select>
	</div>
	<div class="form-group">
		<label>Rating</label>
		<input type="text" name="rating" [(ngModel)]="comment.rating" readonly>
	</div>
	<div class="form-group">
		<label>Date</label>
        <p style="font-weight: bold;
		border: 1px solid silver;
		padding: 0px 4px 0px;
		color: #555d64;">{{comment.createDate | date: 'dd-MM-yyyy H:mm:ss'}}</p>

	</div>
	
	<div class="form-group">
		<label>Object</label>
        <input type="text" name="content_id" [(ngModel)]="comment.content_id" readonly>

	</div>
	<div class="form-group">
		<label>Answer</label>
		<input type="text" name="answer" [(ngModel)]="comment.answer" readonly>

	</div>

</div>
