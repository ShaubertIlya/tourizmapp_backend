	<div class="form-group">
		<label>Main Header En</label>
		<input type="text" name="main_header_en" [(ngModel)]="ar.main_header_en">
	</div>
	<div class="form-group">
		<label>Main Header Ru</label>
		<input type="text" name="main_header_ru" [(ngModel)]="ar.main_header_ru">
	</div>
	<div class="form-group">
		<label>Main Header Kz</label>
		<input type="text" name="main_header_kz" [(ngModel)]="ar.main_header_kz">
	</div>
	<div class="form-group">
		<label>Main Header Es</label>
		<input type="text" name="main_header_es" [(ngModel)]="ar.main_header_es">
	</div>
	<div class="form-group">
		<label>Main Header deu</label>
		<input type="text" name="main_header_zh" [(ngModel)]="ar.main_header_zh">
	</div>
	<div class="form-group">
		<label>Parent View</label><br />
		<select [(ngModel)]="ar.sight_id" name="sight_id">
			<option value="">Select Parent View</option>
			<option *ngFor="let sight of list_sights" [value]="sight.id">{{ sight.name_en }}</option>
		</select>
	</div>
	<div class="form-group">
		<label>Select Android File</label>
		<input type="text" name="file_url" [(ngModel)]="ar.file_url">
	</div>
	<div class="form-group">
		<label>Select IOS File</label>
		<input type="text" name="file_url2" [(ngModel)]="ar.file_url2">
	</div>
	<div class="form-group">
		<label>Version</label>
		<input type="number" [(ngModel)]="ar.version">
	</div>
	<div class="form-group">
		<label>Status</label>
		<select name="is_active" [(ngModel)]="ar.is_active" class="form-control">
			<option value="true">Active</option>
			<option value="false">Not Active</option>
		</select>
	</div>

	<button (click)="saveAr()" style="padding: 8px;" class="button">Submit</button>
</div>
