<div class="search">
    <div class="form-row align-items-left"> 
        <input type="text" placeholder="Search by E-mail" [(ngModel)]="query" class="form-control">
        <button type="button">Search</button>
    </div>
  
</div>
<div style="overflow: auto;">
    <table class="table table-striped">
    <thead>
        <tr>
            <td>ID</td> 
            <td>Текст</td>
            <td>Пользователь</td>
            <td>Достопремичательность</td>
            <td>Рейтинг</td>
            <td>Дата создания</td>
            <td>Статус</td>
            <td>Ответ</td>
            <td>Опции</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of list; index as i;">
            <td>{{ i + 1 }}</td>
            <td>{{ record.text }}</td>
            <td>{{ record.userToken }}</td>
            <td>{{ record.content_name }}</td>
            <td>{{ record.rating }}</td>
            <td>
                <a  class="badge badge-warning">{{record.createDate | date: 'dd-MM-yyyy H:mm:ss'}}</a>
            </td>
            <td>
                <span *ngIf="record.status" class="badge badge-success">Active</span>
                <span *ngIf="!record.status" class="badge badge-warning">Not Active</span>
            </td>
            <td>{{ record.answer }}</td>
            <td>
                <a routerLink="/comment_details/{{ record._id }}" class="badge badge-warning">Details</a>
                <a routerLink="/comment_form/{{ record._id }}" class="badge badge-warning">Edit</a>
                <a href="javascript:void(0);" (click)="askDeletecomment(record._id)" class="onDelete badge badge-danger">Remove</a>
            </td>
        </tr>
    </tbody>
    </table>
</div>
