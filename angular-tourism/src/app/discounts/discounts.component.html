			<div class="search">
				<div class="form-row align-items-center"> 
					<input type="text" placeholder="Search by Title" [(ngModel)]="query" class="form-control">
					<button type="button" (click)="searchDiscount()">Search</button>
				</div>
				<div class="form-row align-items-center">
					<select (change)="onChangeCountry($event.target.value)" class="form-control">
						<option value="">Filter By Country</option>
						<option *ngFor="let country of list_countries; index as i;" value="{{ country.id }}">{{ country.name_en }}</option>
					</select>					
				</div>
			</div>
			<div class="bordered full">
				<table>
				<thead>
					<tr>
						<td>ID</td> 
						<td>Name</td>
						<td>Status</td>
						<td>Starts</td>
						<td>Ends</td>
						<td>Country</td>
						<td>View Name</td>
						<td>Actions</td>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let record of list; index as i;">
						<td>{{ i + 1 }}</td>
						<td>{{ record.main_header_en }}</td>
						<td>
							<span *ngIf="record.is_active" class="badge badge-success">Active</span>
							<span *ngIf="!record.is_active" class="badge badge-warning">Not Active</span>
						</td>
						<td>{{ record.available_date }}</td>
						<td>{{ record.available_date_end }}</td>
						<td>
							<span *ngIf="record.country_id == '5fa2885f54bc71724c1b95d6'">Russian Federation</span>
							<span *ngIf="record.country_id == '5fa2886054bc71724c1b95d7'">Kazakhstan</span>
							<span *ngIf="record.country_id == '5fa288769d8422726c78d66e'">Ukraine</span>
							<span *ngIf="record.country_id == '5fa8c401d60722300095e36e'">Germany</span>
						</td>
						<td>&mdash;</td>
						<td>
							<a href="/discount_form/{{ record.id }}" class="badge badge-warning">Edit</a>
							<a href="javascript:void(0);" (click)="askDeleteDiscount(record.id)" class="onDelete badge badge-danger">Remove</a>
						</td>
					</tr>
				</tbody>
				</table>
			</div>
