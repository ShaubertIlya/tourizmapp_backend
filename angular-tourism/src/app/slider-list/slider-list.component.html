<div class="search">
    <div class="form-row align-items-center"> 
        <input type="text" placeholder="Search by Name" [(ngModel)]="query" class="form-control">
        <button type="button" style="padding: 7px !important;" (click)="searchAr()">Search</button>
    </div>
  
    <div class="form-row align-items-right" style="margin-left: 100px;"> 
					<button type="button" style="padding: 7px !important;" routerLink="/slider">Add Item</button>
	</div>
</div>
<div style="overflow: auto;">
    <table class="table table-striped">
    <thead>
        <tr>
            <td>ID</td> 
            <td>Название</td>
            <td>Достопремичательность</td>
            <td>Статус</td>
            <td>Дата создания</td>
            <td>Опции</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of list; index as i;">
            <td>{{ i + 1 }}</td>
            <td>{{ record.name }}</td>
            <td>{{ record.sight_id }}</td>
            <td>
                <span *ngIf="record.active" class="badge badge-success">Active</span>
                <span *ngIf="!record.active" class="badge badge-warning">Not Active</span>
            </td>
            <td>{{ record.create_date }}</td>
            <td>
                <a href="/slider/{{ record._id }}" class="badge badge-warning">Edit</a>
                <a href="javascript:void(0);" (click)="askDelete(record._id)" class="onDelete badge badge-danger">Remove</a>
            </td>
        </tr>
    </tbody>
    </table>
    
</div>
