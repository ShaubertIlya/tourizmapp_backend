			<div class="search">
				<div class="form-row align-items-center"> 
					<input type="text" placeholder="Search by Company Name" [(ngModel)]="query" class="form-control">
					<button type="button" (click)="searchCompany()">Search</button>
				</div>
			</div>
			<div class="bordered full">
				<table>
				<thead>
					<tr>
						<td>ID</td> 
						<td>Company Name</td>
						<td>Country</td>
						<td>BIN / IIN</td>
						<td>Status</td>
						<td>Actions</td>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let record of list; index as i;">
						<td>{{ i + 1 }}</td>
						<td>{{ record.name_en }}</td>
						<td>
							<span *ngIf="record.country_id == '5fa2885f54bc71724c1b95d6'">Russian Federation</span>
							<span *ngIf="record.country_id == '5fa2886054bc71724c1b95d7'">Kazakhstan</span>
							<span *ngIf="record.country_id == '5fa288769d8422726c78d66e'">Ukraine</span>
							<span *ngIf="record.country_id == '5fa8c401d60722300095e36e'">Germany</span>
						</td>
						<td>{{ record.bin_iin }}</td>
						<td>
							<span *ngIf="record.is_active" class="badge badge-success">Active</span>
							<span *ngIf="!record.is_active" class="badge badge-warning">Not Active</span>
						</td>
						<td>
							<a href="/syscat/company_form/{{ record.id }}" class="badge badge-warning">Edit</a>
							<a href="javascript:void(0);" (click)="askDelete(record.id)" class="onDelete badge badge-danger">Remove</a>
						</td>
					</tr>
				</tbody>
				</table>
			</div>
