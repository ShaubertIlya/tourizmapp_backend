<h1 *ngIf="!this.editMode">Add new User</h1>
<h1 *ngIf="this.editMode">Edit User</h1>
<div *ngIf="submitted">
	<a routerLink="/users" style="padding: 10px;" class="button">Back to the Users List</a>
</div>
<div *ngIf="!submitted">
	<br />
	<div class="form-group">
		<label>E-mail</label>
		<input type="email" name="email" [(ngModel)]="user.email">
	</div>
	<div *ngIf="this.editMode" class="alert alert-warning">
		You are now in <strong>edit mode</strong>! If you don't want to change password, please do not touch the Password fields
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" name="user.password" [(ngModel)]="user.password">
	</div>
	<div class="form-group">
		<label>Repeat Password</label>
		<input type="password" name="user.password1" [(ngModel)]="user.password1">
	</div>
	<div class="form-group">
		<label>Full Name</label>
		<input type="text" name="full_name" [(ngModel)]="user.full_name">
	</div>
	<div class="form-group">
		<label>Status</label>
		<select name="active" [(ngModel)]="user.active" class="form-control">
			<option value="true">Active</option>
			<option value="false">Not Active</option>
		</select>
	</div>
	<div class="form-group">
		<label>Join Date</label>
		<input type="date" name="join_date" [(ngModel)]="user.join_date">
	</div>
	<div class="form-group">
		<label>Country</label>
		<select name="country_id" [(ngModel)]="user.country_id" (change)="onChangeCountry($event.target.value)" class="country_select form-control">
			<option value="">Select Country</option>
			<option *ngFor="let country of list_countries; index as i;" value="{{ country.id }}">{{ country.name_en }}</option>
		</select>
	</div>
	<div class="form-group">
		<label>City</label>
		<select name="city_id" [(ngModel)]="user.city_id" class="form-control">
			<option value="">Select City</option>
			<option *ngFor="let city of list_cities; index as i;" value="{{ city.id }}">{{ city.name_en }}</option>
		</select>
	</div>
	<div class="form-group">
		<label>Avatar</label>
		<input type="text" name="avatar_url" [(ngModel)]="user.avatar_url">
	</div>
	<div class="form-group">
		<label>Gender</label>
		<select name="gender" [(ngModel)]="user.gender" class="form-control">
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select>
	</div>
	<div class="form-group">
		<label>Points</label>
		<input type="text" name="points" [(ngModel)]="user.points">
	</div>
	<div class="form-group">
		<label>Rang</label>
		<select name="rang" [(ngModel)]="user.rang" class="form-control">
			<option value="new">New</option>
			<option value="silver">Silver</option>
			<option value="gold">Gold</option>
		</select>
	</div>
	<button (click)="saveUser()" style="padding: 8px;" class="button">Submit</button>
</div>
