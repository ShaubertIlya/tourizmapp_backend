<h1 *ngIf="!this.editMode">Add new Discount</h1>
<h1 *ngIf="this.editMode">Edit Discount</h1>
<ul class="lang_list">
	<li *ngFor="let rec of languages;">
		<a href="javascript:void(0);" data-lang="{{ rec.code }}" class="switchLang">{{ rec.name }}</a>
	</li>
</ul>
<div>
	<br />
	<div class="form-group">
		<label>Main Header</label>
		<input type="text" [(ngModel)]="discount.main_header_en" class="langInput lang_en">
		<input type="text" [(ngModel)]="discount.main_header_ru" class="langInput lang_ru">
		<input type="text" [(ngModel)]="discount.main_header_kz" class="langInput lang_kz">
		<input type="text" [(ngModel)]="discount.main_header_es" class="langInput lang_es">
		<input type="text" [(ngModel)]="discount.main_header_zh" class="langInput lang_zh">
	</div>
	<div class="form-group">
		<label>Short Description</label>
		<textarea [(ngModel)]="discount.sdescription_en" class="langInput lang_en"></textarea>
		<textarea [(ngModel)]="discount.sdescription_ru" class="langInput lang_ru"></textarea>
		<textarea [(ngModel)]="discount.sdescription_kz" class="langInput lang_kz"></textarea>
		<textarea [(ngModel)]="discount.sdescription_es" class="langInput lang_es"></textarea>
		<textarea [(ngModel)]="discount.sdescription_zh" class="langInput lang_zh"></textarea>
	</div>
	<div class="form-group">
		<label>Full Description</label>
		<textarea [(ngModel)]="discount.description_en" class="langInput lang_en"></textarea>
		<textarea [(ngModel)]="discount.description_ru" class="langInput lang_ru"></textarea>
		<textarea [(ngModel)]="discount.description_kz" class="langInput lang_kz"></textarea>
		<textarea [(ngModel)]="discount.description_es" class="langInput lang_es"></textarea>
		<textarea [(ngModel)]="discount.description_zh" class="langInput lang_zh"></textarea>
	</div>
	<div class="form-group">
		<label>Available Date Start</label>
		<input type="date" [(ngModel)]="discount.available_date">
	</div>
	<div class="form-group">
		<label>Available Date End</label>
		<input type="date" [(ngModel)]="discount.available_date_end">
	</div>
	<div class="form-group">
		<label>Proceed URL</label>
		<input type="text" [(ngModel)]="discount.proceed_url">
	</div>
	<div class="form-group">
		<label>Country</label>
		<select [(ngModel)]="discount.country_id" (change)="onChangeCountry($event.target.value)" class="country_select form-control">
			<option value="">Select Country</option>
			<option *ngFor="let country of list_countries; index as i;" value="{{ country.id }}">{{ country.name_en }}</option>
		</select>
	</div>
	<div class="form-group">
		<label>City</label>
		<select [(ngModel)]="discount.city_id" class="form-control">
			<option value="">Select City</option>
			<option *ngFor="let city of list_cities; index as i;" value="{{ city.id }}">{{ city.name_en }}</option>
		</select>
	</div>
	<div class="form-group">
		<label>Tags</label>
		<select [(ngModel)]="discount.tags" multiple size="10" class="form-control">
			<option *ngFor="let tag of list_tags; index as i;" value="{{ tag.id }}">{{ tag.name_en }}</option>
		</select>
	</div>
	<div class="form-group">
		<label>Company</label>
		<select [(ngModel)]="discount.company_id" class="country_select form-control">
			<option value="">Select Company</option>
			<option *ngFor="let company of list_companies; index as i;" value="{{ company.id }}">{{ company.name_en }}</option>
		</select>
	</div>
	<div class="form-group">
		<label>Status</label>
		<select [(ngModel)]="discount.is_active" class="form-control">
			<option value="true">Active</option>
			<option value="false">Not Active</option>
		</select>
	</div>
	<button (click)="saveDiscount()" class="button">Submit</button>
</div>
